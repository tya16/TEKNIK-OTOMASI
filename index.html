    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #0d0000;
            color: #ffffff;
            padding: 20px;
            display: flex;
            align-items: center;
            border-bottom: #0008ff 3px solid;
        }
        header img {
            width: 80px;
            margin-right: 20px;
        }
        header h1 {
            margin: 5px 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .gallery figure {
            text-align: center;
            width: 45%;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .image-container img {
            width: 30%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .image-container img:hover {
            transform: scale(1.05);
        }
        figcaption {
            margin-top: 10px;
            font-weight: bold;
        }
        small {
            display: block;
            color: #555;
        }

        /* Lightbox (Modal) */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-content {
            display: block;
            max-width: 90%;
            max-height: 80%;
            margin: auto;
            margin-top: 5%;
            border-radius: 5px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        @media screen and (max-width: 768px) {
            .gallery figure {
                width: 100%;
            }
            .image-container {
                flex-direction: column;
                align-items: center;
            }
            .image-container img {
                width: 100%;
            }
        }
    </style>
